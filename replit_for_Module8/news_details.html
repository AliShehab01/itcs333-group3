<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div id="newsDetails"></div>

    <hr>
    <h4>Comments</h4>
    <div id="commentsSection" class="mb-3"></div>

    <h5>Add a Comment</h5>
    <form id="commentForm">
      <div class="mb-3">
        <input type="text" id="author" class="form-control" placeholder="Your name" required>
      </div>
      <div class="mb-3">
        <textarea id="comment" class="form-control" placeholder="Your comment" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const newsId = urlParams.get('id');

    if (!newsId) {
      document.getElementById("newsDetails").innerHTML = "<p>News article not found.</p>";
    } else {
      fetch(`api/get_news_details.php?id=${newsId}`)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById("newsDetails");
          div.innerHTML = `
            <h2>${data.title}</h2>
            <p><em>${data.date_published}</em> | <strong>${data.category}</strong></p>
            <img src="${data.image_url}" class="img-fluid mb-3" alt="news image">
            <p>${data.content}</p>
          `;
        });

      function loadComments() {
        fetch(`api/get_comments.php?news_id=${newsId}`)
          .then(res => res.json())
          .then(data => {
            const section = document.getElementById("commentsSection");
            section.innerHTML = data.map(c => `
              <div class="border p-2 mb-2">
                <strong>${c.author}</strong><br>
                ${c.comment}
              </div>
            `).join('');
          });
      }

      document.getElementById("commentForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const author = document.getElementById("author").value;
        const comment = document.getElementById("comment").value;

        fetch("api/add_comment.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ news_id: newsId, author, comment })
        })
        .then(res => res.text())
        .then(res => {
          document.getElementById("author").value = "";
          document.getElementById("comment").value = "";
          loadComments();
        });
      });

      loadComments();
    }
  </script>
</body>
</html>
